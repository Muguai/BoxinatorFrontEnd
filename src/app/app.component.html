<mat-toolbar color="primary">
  Test Login Form with Firebase

  <ng-container *ngIf="authService.currentUser$ | async as user; else noUser">
    <ng-container *ngIf="!user.isAnonymous else noUser">
      <button mat-button [matMenuTriggerFor]="userMenu">
        {{ user.displayName }}
        <mat-icon>account_circle</mat-icon>
        <mat-icon>expand_more</mat-icon>
      </button>
    </ng-container>
  </ng-container>

  <ng-template #noUser>
    <div>
      <ng-container *ngIf="isOnSignUpPage() || isOnHomePage()">
        <button mat-button routerLink="login">
          <mat-icon>login</mat-icon>
          Login
        </button>
      </ng-container>

      <ng-container *ngIf="isOnLoginPage() || isOnHomePage()">
        <button mat-button routerLink="signup">
          <mat-icon>follow_the_signs</mat-icon>
          Sign up
        </button>
      </ng-container>
    </div>
  </ng-template>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>

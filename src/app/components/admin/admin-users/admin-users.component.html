<table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{user.id}}</td>
    </ng-container>

    <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef>Mail</th>
        <td mat-cell *matCellDef="let user">{{user.mail}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
            <ng-template *ngIf="user.active; then deactivateBtn; else activateBtn"></ng-template>
            <ng-template #deactivateBtn> 
                <button mat-flat-button color="warn" 
                (click)="toggleActiveState(user)">Deactivate</button>
            </ng-template>
            
            <ng-template #activateBtn> 
                <button mat-flat-button color="primary" 
                (click)="toggleActiveState(user)">Activate</button>
            </ng-template>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

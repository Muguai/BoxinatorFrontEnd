<div mat-dialog-content>
    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
        <div class="rowGap">
            <mat-form-field class="fullWidth">
                <mat-label>Name</mat-label>
                <input type="text" matInput required [ngModel]="box.boxType" name="name">
            </mat-form-field>
            <mat-form-field id="price">
                <mat-label>Price</mat-label>
                <input type="number" matInput required [ngModel]="box.price" name="price">
            </mat-form-field>
        </div>
        <mat-form-field class="fullWidth">
            <mat-label>Image URL</mat-label>
            <input type="text" matInput required [ngModel]="box.imageUrl" name="url">
        </mat-form-field>
        <mat-form-field class="fullWidth">
            <mat-label>Description</mat-label>
            <textarea matInput required [ngModel]="box.description" name="description"></textarea>
        </mat-form-field>
        <mat-form-field class="fullWidth">
            <mat-label>Content</mat-label>
            <textarea matInput required [ngModel]="box.content" name="content"></textarea>
        </mat-form-field>
        <div class="rowGap btn-split">
            <button mat-stroked-button [mat-dialog-close] id="cancel">Cancel</button>
            <button mat-flat-button [mat-dialog-close] color="accent"
            type="submit" [disabled]="editForm.invalid">Save</button>
        </div>
    </form>
</div>

<div mat-dialog-content>
    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
        <div class="row-gap">
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input type="text" matInput required [ngModel]="data.boxName" name="boxName"
                maxlength="50">
            </mat-form-field>
            <mat-form-field id="price">
                <mat-label>Price</mat-label>
                <input type="number" matInput required [ngModel]="data.price" name="price"
                min="0.01" max="999.99">
            </mat-form-field>
        </div>
        <div class="row-gap">
            <mat-form-field class="full-width">
                <mat-label>Dimensions</mat-label>
                <input type="text" matInput required [ngModel]="data.dimensions" name="dimensions"
                maxlength="50">
            </mat-form-field>
            <mat-form-field id="weight">
                <mat-label>Weight</mat-label>
                <input type="number" matInput required [ngModel]="data.weight" name="weight"
                min="0.01" max="999.99">
            </mat-form-field>
        </div>
        <mat-form-field class="full-width">
            <mat-label>Image URL</mat-label>
            <input type="text" matInput required [ngModel]="data.imageUrl" name="imageUrl"
            maxlength="200">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput required [ngModel]="data.description" name="description"
            maxlength="100"></textarea>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Content</mat-label>
            <textarea matInput required [ngModel]="data.content" name="content"
            maxlength="200"></textarea>
        </mat-form-field>
        <div class="row-gap btn-split">
            <button mat-stroked-button [mat-dialog-close] id="cancel">Cancel</button>
            <button mat-flat-button [mat-dialog-close] color="accent"
            type="submit" [disabled]="editForm.invalid || editForm.untouched">Save</button>
        </div>
    </form>
</div>

<mat-sidenav-container id="container" fullscreen>
    <mat-sidenav mode="side" opened="true">
        <mat-nav-list>
            <a mat-list-item routerLink="{{ link.link }}" *ngFor="let link of links">{{ link.title }}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
